  <script type="text/javascript" async>
    google.load("visualization", "1", {packages:["corechart"]});
    function drawChart() {
      var totalclient = parseInt(localStorage.getItem("TotalClients"));
      var valores = [ ["Cliente", "Pontuação"] ];
      for(var i = 0; i <= totalclient; i++) {
        var nome = localStorage.getItem("Name" + i);
        var pont = localStorage.getItem("Score" + i);
        var cliente = [nome, parseInt(pont)];
        valores.push(cliente);
      }
      var data = google.visualization.arrayToDataTable(valores);
      data.sort([{column: 0, desc: true}]);
      var options = {
        bar: {groupWidth: "85%"},
        legend: { position: "none" }
      };
      var chart = new google.visualization.BarChart(document.getElementById("graphics"));
      chart.draw(data, options);
    }
    google.setOnLoadCallback(drawChart);
  </script>
